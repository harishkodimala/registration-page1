<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REGISTRATION FORM</title>
  <script>
    function validateForm() {
      const form = document.forms["regForm"];
      const fname = form["fname"].value.trim();
      const lname = form["lname"].value.trim();
      const pw = form["pw"].value;
      const cp = form["cp"].value;
      const email = form["ename"].value.trim();
      const phone = form["phn"].value.trim();
      const terms = form["xx"].checked;

      if (fname === "") {
        alert("First name is required.");
        form["fname"].focus();
        return false;
      }

      if (lname === "") {
        alert("Last name is required.");
        form["lname"].focus();
        return false;
      }

      if (pw === "") {
        alert("Password is required.");
        form["pw"].focus();
        return false;
      }

      if (pw !== cp) {
        alert("Passwords do not match.");
        form["cp"].focus();
        return false;
      }

      if (email === "") {
        alert("Email is required.");
        form["ename"].focus();
        return false;
      }
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        form["ename"].focus();
        return false;
      }

      if (phone === "") {
        alert("Phone number is required.");
        form["phn"].focus();
        return false;
      }
      const phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        form["phn"].focus();
        return false;
      }

      if (!terms) {
        alert("You must agree to the terms and conditions.");
        form["xx"].focus();
        return false;
      }

      return true;
    }
  </script>
</head>
<body bgcolor="yellow">
  <h2 align="center">ONLINE REGISTRATION</h2>
  <hr align="center" width="100%" />
  
  <form name="regForm" onsubmit="return validateForm()">
    <table align="center" cellspacing="20">
      <tr>

      <tr>
        <td align="right">PassWord:<font color="red"><sup>*</sup></font></td>

      </tr>
      
      <tr>
        <td align="right">Confirm Password:<font color="red"><sup>*</sup></font></td>
        <td align="left"><input type="password" maxlength="40" size="35" name="cp" /></td>
      </tr>
      
      <tr>

            <option value="7">07</option>

            <option value="9">09</option>

            <option value="12">12</option>

            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>

          <select name="dob3">
            <option value="ram">YEAR</option>
            <option value="2010">2010</option>

            <option value="2008">2008</option>

            <option value="2006">2006</option>
            <option value="2005">2005</option>

          </select>
        </td>
      </tr>
      
      <tr>
        <td align="right">Email-ID:<font color="red"><sup>*</sup></font></td>
        <td align="left"><input type="text" maxlength="40" size="35" name="ename" /></td>
      </tr>
      
      <tr>
        <td align="right">Phone number:<font color="red"><sup>*</sup></font></td>
        <td align="left"><input type="text" maxlength="40" size="35" name="phn" /></td>
      </tr>
      
      <tr>
        <td align="right">Languages known:</td>
        <td align="left">
          <input type="checkbox" name="hb" value="en" /> English
          <input type="checkbox" name="hb" value="te" /> Telugu
        </td>
      </tr>
      
      <tr>
        <td align="right">Address:<font color="red"><sup>*</sup></font></td>
        <td align="left"><textarea rows="6" cols="20" name="add"></textarea></td>
      </tr>
      
      <tr>
        <td></td>
        <td align="left"><input type="checkbox" name="xx" value="yy" /> I Agree with terms and Conditions</td>
      </tr>

    </table>
  </form>
</body>
</html>
