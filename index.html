<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0px 2px 5px rgba(0,0,0,0.1);}
    label { display: block; margin: 10px 0 5px; }
    input, textarea, select { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    input[type="radio"], input[type="checkbox"] { width: auto; margin-right: 10px; }
    input[type="submit"] { background: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
    input[type="submit"]:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form name="regForm" onsubmit="return handleSubmit(event)">
    <label>First Name:</label>
    <input type="text" name="fname" required>

    <label>Last Name:</label>
    <input type="text" name="lname" required>

    <label>Password:</label>
    <input type="password" name="pw" required>

    <label>Gender:</label>
    <input type="radio" name="sex" value="Male" required> Male
    <input type="radio" name="sex" value="Female"> Female

    <label>Date of Birth:</label>
    <input type="number" name="dob" placeholder="DD" min="1" max="31" required>
    <input type="number" name="dob1" placeholder="MM" min="1" max="12" required>
    <input type="number" name="dob3" placeholder="YYYY" min="1900" max="2099" required>

    <label>Email:</label>
    <input type="email" name="ename" required>

    <label>Phone:</label>
    <input type="tel" name="phn" pattern="[0-9]{10}" required>

    <label>Languages Known:</label>
    <input type="checkbox" name="hb" value="English"> English
    <input type="checkbox" name="hb" value="Telugu"> Telugu
    <input type="checkbox" name="hb" value="Hindi"> Hindi

    <label>Address:</label>
    <textarea name="add" rows="3" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <script>
    // ✅ Replace this with your Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbzzVvFAZz_gLSjbTw22_xWUgwdrHtGEHe1fCpABVqaATADCosd0y8fMmsUnNhI_U22G/exec";

    async function handleSubmit(event) {
      event.preventDefault();
      const form = document.forms["regForm"];
      const data = {
        fname: form["fname"].value,
        lname: form["lname"].value,
        pw: form["pw"].value,
        sex: form["sex"].value,
        dob: form["dob"].value + "-" + form["dob1"].value + "-" + form["dob3"].value,
        email: form["ename"].value,
        phone: form["phn"].value,
        languages: [...form.querySelectorAll("input[name='hb']:checked")].map(el => el.value).join(","),
        address: form["add"].value
      };

      try {
        let response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        let result = await response.text();
        alert("✅ Form submitted successfully!");
        form.reset();
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
      return false;
    }
  </script>
</body>
</html>
